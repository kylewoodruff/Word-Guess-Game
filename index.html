<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class=" bg d-flex flex-column h-100">
    <Header class="container mb-5 text-center">
        <h1>Word Guess Game</h1>
    </Header>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-5">
                    <h2 class="card-header text-center">Wins</h2>
                    <div class="card-body">
                        <p id="player-wins" class="card-text text-center"></p>
                        <div id="resetButton" class="text-center"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-5">
                    <h2 class="card-header text-center">Remaining Guesses</h2>
                    <div class="card-body">
                        <p id="remaining-guesses" class="card-text text-center">Number of guesses remaining here</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-5">
                    <h2 class="card-header text-center">Letters Guessed</h2>
                    <div class="card-body">
                        <p id="letters-guessed" class="card-text text-center">letters here</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-5 ml-5">
                    <h2 class="card-header text-center">Word to be guessed</h2>
                    <div class="card-body">
                        <div id="word-to-guess" class="card-text text-center">This is where the word to be guessed will be.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <footer class="footer sticky-bottom mt-auto py-3">
        <div id="footer" class="container text-center">
            <span>Copyright &copy;</span>
        </div>
    </footer>
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
